<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  </script>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>

  <!-- Custom CSS for DEMO -->
  <link rel="stylesheet" href="base.css">
  <script src="base.js"></script>
</head>

<body>
  <div class="DEMO">
    <div class="ui breadcrumb">
      <a class="section" href="index.html">Index</a>
      <div class="divider"> / </div>
      <a class="section" href="header.html">Header</a>
      <div class="divider"> / </div>
      <a class="section" href="button.html">Button</a>
      <div class="divider"> / </div>
      <a class="section" href="column.html">Column</a>
      <div class="divider"> / </div>
      <a class="section" href="table.html">Table</a>
      <div class="divider"> / </div>
      <a class="section" href="form.html">Form</a>
      <div class="divider"> / </div>
      <a class="section" href="ani.html">Ani</a>
      <div class="divider"> / </div>
      <a class="section" href="view.html">View</a>
      <div class="divider"> / </div>
    </div>
    <h1 class="ui center aligned red dividing header">Semantic UI DEMO</h1>

    <!-- Form -->
    <h1 class="ui center aligned green header">Form</h1>
    <form class="ui form">
      <h4 class="ui dividing header">Personal Information</h4>
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <div class="two fields">
            <div class="field">
              <input name="first-name" placeholder="First Name" type="text">
            </div>
            <div class="field">
              <input name="last-name" placeholder="Last Name" type="text">
            </div>
          </div>
        </div>
        <div class="field">
          <label>Gender</label>
          <select class="ui gender dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>State</label>
          <select class="ui search dropdown">
            <option value="defaute">State</option>
            <option value="AL">Alabama</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="field"></div>
      </div>
      <div class="field">
        <label>Biography</label>
        <textarea></textarea>
      </div>
      <h4 class="ui dividing header">Account Info</h4>
      <div class="two fields">
        <div class="required field">
          <label>Username</label>
          <div class="ui icon input">
            <input placeholder="Username" type="text">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="required field">
          <label>Password</label>
          <div class="ui icon input">
            <input type="password">
            <i class="lock icon"></i>
          </div>
        </div>
      </div>
      <h4 class="ui top attached header">Import Settings</h4>
      <div class="ui bottom attached segment">
        <div class="grouped fields">
          <label for="alone">Would you like us to import your current settings?</label>
          <div class="field">
            <div class="ui radio checkbox checked">
              <input checked="" name="import" type="radio">
              <label>Yes</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input name="import" type="radio">
              <label>No</label>
            </div>
          </div>
        </div>
      </div>
      <h4 class="ui dividing header">Settings</h4>
      <h5 class="ui header">Privacy</h5>
      <div class="field">
        <div class="ui toggle checkbox">
          <input name="privacy" type="radio">
          <label>Allow <b>anyone</b> to see my account</label>
        </div>
      </div>
      <div class="field">
        <div class="ui toggle checkbox">
          <input name="privacy" type="radio">
          <label>Allow <b>only friends</b> to see my account</label>
        </div>
      </div>
      <h5 class="ui header">Newsletter Subscriptions</h5>
      <div class="field">
        <div class="ui slider checkbox">
          <input name="top-posts" type="checkbox">
          <label>Top Posts This Week</label>
        </div>
      </div>
      <div class="field">
        <div class="ui slider checkbox">
          <input name="hot-deals" type="checkbox">
          <label>Hot Deals</label>
        </div>
      </div>
      <div class="ui hidden divider"></div>
      <div class="field">
        <div class="ui checkbox">
          <input name="hot-deals" type="checkbox">
          <label>I agree to the <a href="#">Terms of Service</a>.</label>
        </div>
      </div>
      <div class="ui error message">
        <div class="header">We noticed some issues</div>
      </div>
      <div class="ui submit button">Register</div>
    </form>

  </div>
</body>

</html>
