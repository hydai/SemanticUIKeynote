  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.4/semantic.min.js"></script>

  <!-- Custom CSS for DEMO -->
  <link rel="stylesheet" href="base.css">
  <script src="base.js"></script>
</head>

<body>
  <div class="DEMO">
    <div class="ui breadcrumb">
      <a class="section" href="index.html">Index</a>
      <div class="divider"> / </div>
      <a class="section" href="header.html">Header</a>
      <div class="divider"> / </div>
      <a class="section" href="button.html">Button</a>
      <div class="divider"> / </div>
      <a class="section" href="column.html">Column</a>
      <div class="divider"> / </div>
      <a class="section" href="table.html">Table</a>
      <div class="divider"> / </div>
      <a class="section" href="form.html">Form</a>
      <div class="divider"> / </div>
      <a class="section" href="ani.html">Ani</a>
      <div class="divider"> / </div>
      <a class="section" href="view.html">View</a>
      <div class="divider"> / </div>
    </div>
    <h1 class="ui center aligned red dividing header">Semantic UI DEMO</h1>
    <div class="ui center aligned inverted purple segment">
      <h1 class="ui center aligned dividing header">Button</h1>
      <div class="ui button">Button</div>
      <div class="ui primary button">Primary Button</div>
      <div class="ui secondary button">Secondary Button</div>
      <hr>
      <div class="ui animated button">
        <div class="visible content">Next</div>
        <div class="hidden content">
          <i class="right arrow icon"></i>
        </div>
      </div>
      <div class="ui vertical animated button">
        <div class="hidden content">Shop</div>
        <div class="visible content">
          <i class="shop icon"></i>
        </div>
      </div>
      <div class="ui animated fade button">
        <div class="visible content">Sign-up for a Pro account</div>
        <div class="hidden content">
          $12.99 a month
        </div>
      </div>
      <hr>
      <div class="ui facebook button">
        <i class="facebook icon"></i> Facebook
      </div>
      <div class="ui twitter button">
        <i class="twitter icon"></i> Twitter
      </div>
      <div class="ui google plus button">
        <i class="google plus icon"></i> Google Plus
      </div>
      <div class="ui vk button">
        <i class="vk icon"></i> VK
      </div>
      <div class="ui linkedin button">
        <i class="linkedin icon"></i> LinkedIn
      </div>
      <div class="ui instagram button">
        <i class="instagram icon"></i> Instagram
      </div>
      <div class="ui youtube button">
        <i class="youtube icon"></i> YouTube
      </div>
      <hr>
      <div class="mini ui button">
        Mini
      </div>
      <div class="tiny ui button">
        Tiny
      </div>
      <div class="small ui button">
        Small
      </div>
      <div class="medium ui button">
        Medium
      </div>
      <div class="large ui button">
        Large
      </div>
      <div class="big ui button">
        Big
      </div>
      <div class="huge ui button">
        Huge
      </div>
      <div class="massive ui button">
        Massive
      </div>
    </div>
  </div>
</body>

</html>
